<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="#" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Drumkit</title>
    </head>
    <body>
        <div
            class="container d-flex flex-column vh-100 justify-content-center align-items-center pt-5"
        >
            <div class="row my-5"></div>
            <main
                class="row row-cols-auto mt-5 g-1 justify-content-center align-items-center mb-3"
            >
                <section class="col key me-3" data-key="65">
                    <kbd class="bg-transparent fs-5 p-0">A</kbd>
                    <span class="sound text-uppercase">clap</span>
                </section>
                <section class="col key me-3" data-key="83">
                    <kbd class="bg-transparent fs-5 p-0">s</kbd>
                    <span class="sound text-uppercase">hihat</span>
                </section>
                <section class="col key me-3" data-key="68">
                    <kbd class="bg-transparent fs-5 p-0">d</kbd>
                    <span class="sound text-uppercase">kick</span>
                </section>
                <section class="col key me-3" data-key="70">
                    <kbd class="bg-transparent fs-5 p-0">f</kbd>
                    <span class="sound text-uppercase">openhat</span>
                </section>
                <section class="col key me-3" data-key="71">
                    <kbd class="bg-transparent fs-5 p-0">g</kbd>
                    <span class="sound text-uppercase">boom</span>
                </section>
                <section class="col key me-3" data-key="72">
                    <kbd class="bg-transparent fs-5 p-0">h</kbd>
                    <span class="sound text-uppercase">ride</span>
                </section>
                <section class="col key me-3" data-key="74">
                    <kbd class="bg-transparent fs-5 p-0">j</kbd>
                    <span class="sound text-uppercase">snare</span>
                </section>
                <section class="col key me-3" data-key="75">
                    <kbd class="bg-transparent fs-5 p-0">k</kbd>
                    <span class="sound text-uppercase">tom</span>
                </section>
                <section class="col key me-3" data-key="76">
                    <kbd class="bg-transparent fs-5 p-0">l</kbd>
                    <span class="sound text-uppercase">tink</span>
                </section>
            </main>
            <!-- rec and play -->
            <section
                class="row row-cols-auto justify-content-center align-items-center g-4"
            >
                <div class="col text-center">
                    <i id="rec" class="fas fa-record-vinyl"></i>
                    <span class="d-block">rec</span>
                </div>
                <div class="col text-center">
                    <i id="play" class="fas fa-play"></i>
                    <span class="d-block">play</span>
                </div>
            </section>

            <section class="audio-data">
                <audio data-key="65" src="sounds/clap.wav"></audio>

                <audio data-key="83" src="sounds/hihat.wav"></audio>
                <audio data-key="68" src="sounds/kick.wav"></audio>
                <audio data-key="70" src="sounds/openhat.wav"></audio>
                <audio data-key="71" src="sounds/boom.wav"></audio>
                <audio data-key="72" src="sounds/ride.wav"></audio>
                <audio data-key="74" src="sounds/snare.wav"></audio>
                <audio data-key="75" src="sounds/tom.wav"></audio>
                <audio data-key="76" src="sounds/tink.wav"></audio>â€‹
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
